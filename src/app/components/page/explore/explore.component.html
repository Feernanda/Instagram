<div fxFlex="100" fxLayoutAlign="center center">
    <div class="carrusel" fxFlex="60">
        <ngb-carousel class="carrusel_items" fxLayout="row" fxLayoutAling="center center">

            <ng-template ngbslide>
                <div class="picsum-img-wrapper">
                    <img class="norepeat carrusel__img" [src]="images[0]" alt="Carrusel1">
                </div>
            </ng-template>

            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="norepeat carrusel__img" [src]="images[1]" alt="Carrusel2">
                </div>
            </ng-template>

            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="norepeat carrusel__img" [src]="images[2]" alt="Carrusel3">
                </div>
            </ng-template>

            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="norepeat carrusel__img" [src]="images[3]" alt="Carrusel3">
                </div>
            </ng-template>

        </ngb-carousel>
    </div>

</div>
